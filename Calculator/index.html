<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>

    <div class="container">
        <div class="calculator">
            <div class="calc-icon">
                <li><i class="fa-solid fa-calculator calc"></i></li>
            </div>
            <div class="display">
                <input type="text" class="disp">
            </div>

            <div class="row">
                <button class="button long-btn op">AC</button>
                <button id="backspace" class="button op fa-solid fa-delete-left"></button>
                <button class="button op">/</button>

            </div>
            <div class="row">
                <button class="button " >7</button>
                <button class="button">8</button>
                <button class="button">9</button>
                <button class="button op period">*</button>
            </div>
            <div class="row">
                <button class="button">4</button>
                <button class="button">5</button>
                <button class="button">6</button>
                <button class="button op">-</button>
            </div>
            <div class="row">
                <button class="button">1</button>
                <button class="button">2</button>
                <button class="button">3</button>
                <button class="button op">+</button>
            </div>
            <div class="row">
                <button class="button long-btn ">0</button>
                <button class="button op period">.</button>
                <button class="button op">=</button>
            </div>

        </div>
    </div>



    <script src="calc.js"></script>
</body>

</html>
